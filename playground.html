<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Tech Lab - Code Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d2d30;
      padding: 1rem 2rem;
      border-bottom: 1px solid #3e3e42;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      overflow: hidden;
    }

    .panel {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #3e3e42;
    }

    .panel:last-child {
      border-right: none;
    }

    .panel-header {
      background: #252526;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: #cccccc;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #1177bb;
    }

    button:active {
      background: #0d5a8f;
    }

    #code-input {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      outline: none;
    }

    #output {
      flex: 1;
      background: #1e1e1e;
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .output-line {
      margin-bottom: 0.25rem;
    }

    .output-error {
      color: #f48771;
    }

    .output-success {
      color: #4ec9b0;
    }

    .examples {
      padding: 0.5rem 1rem;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      font-size: 0.75rem;
      color: #858585;
    }

    .example-btn {
      background: transparent;
      color: #4ec9b0;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      margin-right: 0.5rem;
      border: 1px solid #3e3e42;
    }

    .example-btn:hover {
      background: #2d2d30;
      border-color: #4ec9b0;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
      
      .panel {
        border-right: none;
        border-bottom: 1px solid #3e3e42;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üß™ Open Tech Lab - Code Playground</h1>
  </header>

  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <span class="panel-title">JavaScript Code</span>
        <button id="run-btn">‚ñ∂ Run Code</button>
      </div>
      <div class="examples">
        Try: 
        <button class="example-btn" onclick="loadExample('hello')">Hello World</button>
        <button class="example-btn" onclick="loadExample('loop')">Loop</button>
        <button class="example-btn" onclick="loadExample('math')">Math</button>
      </div>
      <textarea id="code-input" placeholder="// Write your JavaScript code here
console.log('Hello, World!');

// Try some code:
const numbers = [1, 2, 3, 4, 5];
const sum = numbers.reduce((a, b) => a + b, 0);
console.log('Sum:', sum);"></textarea>
    </div>

    <div class="panel">
      <div class="panel-header">
        <span class="panel-title">Output</span>
        <button id="clear-btn" style="background: #3e3e42;">Clear</button>
      </div>
      <div id="output">
        <div class="output-line" style="color: #858585;">// Output will appear here...</div>
      </div>
    </div>
  </div>

  <script>
    const codeInput = document.getElementById('code-input');
    const output = document.getElementById('output');
    const runBtn = document.getElementById('run-btn');
    const clearBtn = document.getElementById('clear-btn');

    const examples = {
      hello: `console.log('Hello, World!');
console.log('Welcome to Open Tech Lab!');`,
      
      loop: `// Generate Fibonacci sequence
const fib = (n) => {
  const sequence = [0, 1];
  for (let i = 2; i < n; i++) {
    sequence[i] = sequence[i - 1] + sequence[i - 2];
  }
  return sequence;
};

console.log('First 10 Fibonacci numbers:');
console.log(fib(10));`,
      
      math: `// Calculate primes
const isPrime = (num) => {
  if (num < 2) return false;
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) return false;
  }
  return true;
};

const primes = [];
for (let i = 2; i <= 50; i++) {
  if (isPrime(i)) primes.push(i);
}

console.log('Prime numbers up to 50:');
console.log(primes);`
    };

    window.loadExample = (name) => {
      codeInput.value = examples[name];
    };

    runBtn.addEventListener('click', async () => {
      const code = codeInput.value;
      
      if (!code.trim()) {
        addOutput('// No code to run', 'output-error');
        return;
      }

      runBtn.disabled = true;
      runBtn.textContent = '‚è≥ Running...';
      output.innerHTML = '<div class="output-line" style="color: #858585;">// Executing...</div>';

      try {
        const response = await fetch('http://localhost:8787/api/sandbox/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const result = await response.json();
        
        output.innerHTML = '';
        
        if (result.success) {
          if (result.output) {
            addOutput(result.output, 'output-success');
          } else {
            addOutput('// Code executed successfully (no output)', 'output-success');
          }
        } else {
          addOutput(`Error: ${result.error}`, 'output-error');
        }
      } catch (error) {
        output.innerHTML = '';
        addOutput(`Network Error: ${error.message}`, 'output-error');
        addOutput('\nMake sure the Worker is running on http://localhost:8787', 'output-error');
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = '‚ñ∂ Run Code';
      }
    });

    clearBtn.addEventListener('click', () => {
      output.innerHTML = '<div class="output-line" style="color: #858585;">// Output cleared</div>';
    });

    function addOutput(text, className = '') {
      const div = document.createElement('div');
      div.className = `output-line ${className}`;
      div.textContent = text;
      output.appendChild(div);
    }

    // Allow Ctrl+Enter to run code
    codeInput.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        runBtn.click();
      }
    });

    // Tab key inserts spaces instead of changing focus
    codeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = codeInput.selectionStart;
        const end = codeInput.selectionEnd;
        codeInput.value = codeInput.value.substring(0, start) + '  ' + codeInput.value.substring(end);
        codeInput.selectionStart = codeInput.selectionEnd = start + 2;
      }
    });
  </script>
</body>
</html>
